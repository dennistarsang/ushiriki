{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article"> Add Article</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.post_id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.first_name}} {{article.last_name}}</td>
        <td>{{article.created_date}}</td>
        <td><a href="edit_article/{{article.post_id}}" class="btn btn-default pull-right">Edit</a></td>
        <td><a href="delete_article/{{article.post_id}}" class="btn btn-danger pull-right">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
